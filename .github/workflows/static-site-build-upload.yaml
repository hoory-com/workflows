name: CI/CD for a static site

on:
  workflow_call:
    secrets:
      GCP_SERVICE_ACCOUNT:
        required: true
      GITHUB_PAT:
        required: true
      NPM_PACKAGES_PAT:
        required: true
      SENTRY_AUTH_TOKEN:
        required: true
      SENTRY_ORG:
        required: true
    inputs:
      DOMAIN:
        type: string
        required: true
      SENTRY_PROJECT_NAME:
        type: string
        default: ""
      TARGET_ENVIRONMENT:
        type: string
        default: "development"
      NEEDS_CI_DEPLOYMENT:
        type: boolean
        default: false

jobs:
  general:
    name: CI/CD
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
      CI: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up gcloud
        id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Bun Runtime
        uses: antongolub/action-setup-bun@v1 # or @v1.x.x
        with:
          # Optional, if empty the latest bun version will be used
          # Examples: 0.0.77, 0.1.2, >=0.1, *
          bun-version: 0.1.2

          # Optional, default is 'Jarred-Sumner/bun-releases-for-updater'
          # Example: oven-sh/misc-test-builds
          bun-repo: 'Jarred-Sumner/bun-releases-for-updater'
          
          bun-config: '{"install: {"scopes": { "@hoory-com": { "token" = "${{secrets.NPM_PACKAGES_PAT}}", url = "https://npm.pkg.github.com/" } }}'

          # Attach $BUN_INSTALL/install/cache to action/cache
          # Optional, defaults to false
          cache: true

          # actions/tool-cache provides a cache for the current job only
          # Use actions/cache to store the bun binary for the whole workflow
          # Optional, defaults to false
          cache-bin: true

      # Add private packages
      - name: Add private packages PAT
        run: |
          echo "@hoory-com:registry=https://npm.pkg.github.com/
          //npm.pkg.github.com/:_authToken=${{secrets.NPM_PACKAGES_PAT}}" > .npmrc
      - name: Extract private package list
        uses: sergeysova/jq-action@v2
        id: privatePackages
        with:
          cmd: 'jq .branches.$GITHUB_BASE_REF[] private-packages.json -r'
          multiline: true
      - name: Install Private packages
        run: |
          packages="${{ steps.privatePackages.outputs.value }}"
          for package in $packages; do
            version="latest"
            if [[ $package == *":"*  ]]; then
              packageAndVersion=(${package//:/ })
              package=${packageAndVersion[0]}
              version=${packageAndVersion[1]}
            fi
            echo "PACKAGE $package:$version"
            echo $(jq --arg package "$package" --arg version "$version" '.devDependencies[$package]=$version' package.json | jq . ) > package.json
          done

      - name: Install dependencies
        run: bun install

      # Run format check on CI
      - name: Check format
        run: yarn run format:check
        if: github.event.pull_request.merged == false

      - name: Keep production environment variables file
        run: find . -name '.env.*' -not -name '.env.production' -delete

      # Change Deployment state to deploying
      - uses: chrnorm/deployment-action@releases/v1
        if: github.event.pull_request.merged == true
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ secrets.GITHUB_PAT }}"
          environment: "${{ inputs.TARGET_ENVIRONMENT }}"

      - name: Populate env variables
        run: node env.js ${{inputs.TARGET_ENVIRONMENT}}
        env:
          SENTRY_RELEASE_TAG: GITHUB_SHA

      - name: Build app
        run: bun run build

      - name: Upload the built application
        uses: "google-github-actions/upload-cloud-storage@v0"
        if: github.event.pull_request.merged == true || inputs.NEEDS_CI_DEPLOYMENT
        with:
          path: "./build/"
          parent: false
          destination: "${{ inputs.DOMAIN }}"

      # Change Deployment state to success/failure
      - name: Update deployment status (success)
        if: github.event.pull_request.merged == true && success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ secrets.GITHUB_PAT }}"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
      - name: Update deployment status (failure)
        if: github.event.pull_request.merged == true && failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ secrets.GITHUB_PAT }}"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      # Keep sentry informed
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        if: |
          inputs.SENTRY_PROJECT_NAME != '' && 
          github.event.pull_request.merged == true
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ inputs.SENTRY_PROJECT_NAME }}
        with:
          environment: ${{ inputs.TARGET_ENVIRONMENT }}
          version: ${{ github.GITHUB_SHA }}
          sourcemaps: "./build/js"
          ignore_missing: true
          ignore_empty: true
